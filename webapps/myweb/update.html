<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
</head>
<body>
    <center>
        <h2>修改信息</h2>
        <form action="./updataUser"method="post">
            <table>
                <tr>
                    <td>用户名</td>
                    <!--
                    表单中所有的输入框都要指定name属性，否则提交时会被忽略
                    -->
                    <td><input name="username" value="" type="text" style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input name="password"type="password" style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td><input name="nickname"type="text" style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td><input name="email"type="email" style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>年龄</td>
                    <td><input name="age"type="text" style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" value="修改" style="border-radius: 5px">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
