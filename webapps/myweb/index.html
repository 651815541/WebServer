<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
    <!--
    <h1>到<h6>是标题，分别是一级标题到六级标题
    例如：<h1>标题</h1>

    <center>标签，是用于让包含在其中的标签剧中显示，
    在HTML5后不建议使用了

    <br>标签：换行
    <a>标签：超链接。标签中间的内容是超链接显示的字，href属性
    用来指定点击超链接后请求的路径

    <table>标签：表格
    <tr>标签：表示表格中的行
    <td>标签：表示表格中的列
    例如：<table border="1">
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password"style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>昵称：</td>
                    <td><input type="text"style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>邮箱：</td>
                    <td><input type="email"style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td><input type="text"style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="button"value="注册"style="border-radius: 5px"onclick="alert('注册成功')">
                    </td>
                </tr>
            </table>
    -->
    <center>
        <h1>标题</h1>
        <input type="text" size = "32">
        <input type="button"value="百度一下"onclick="alert('点你妹啊')"><br>
        <a href="http://www.taobao.com"style="text-decoration: none">去淘宝</a>
    </center>
    <center>
        <div>
            <h2>欢迎注册</h2>
            <table >
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password"style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>昵称：</td>
                    <td><input type="text"style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>邮箱：</td>
                    <td><input type="email"style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td><input type="text"style="border-radius: 5px"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="button"value="注册"style="border-radius: 5px"onclick="alert('注册成功')">
                    </td>
                </tr>
            </table>

            用户名：<input type="text" style="border-radius: 5px"><br>
            密码：<input type="password"style="border-radius: 5px"><br>
            昵称：<input type="text"style="border-radius: 5px"><br>
            邮箱：<input type="email"style="border-radius: 5px"><br>
            年龄：<input type="text"style="border-radius: 5px"><br>
            <input type="button"value="注册"style="border-radius: 5px"onclick="alert('注册成功')">
        </div>
    </center>
</body>
</html>
