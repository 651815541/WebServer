<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <div>
        <h2>欢迎注册</h2>
        <table border="1">
            <tr>
                <td>用户名：</td>
                <td><input type="text" style="border-radius: 5px"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password"style="border-radius: 5px"></td>
            </tr>
            <tr>
                <td>昵称：</td>
                <td><input type="text"style="border-radius: 5px"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="email"style="border-radius: 5px"></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text"style="border-radius: 5px"></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="button"value="注册"style="border-radius: 5px"onclick="alert('注册成功')">
                </td>
            </tr>
        </table>

        用户名：<input type="text" style="border-radius: 5px"><br>
        密码：<input type="password"style="border-radius: 5px"><br>
        昵称：<input type="text"style="border-radius: 5px"><br>
        邮箱：<input type="email"style="border-radius: 5px"><br>
        年龄：<input type="text"style="border-radius: 5px"><br>
        <input type="button"value="注册"style="border-radius: 5px"onclick="alert('注册成功')">
    </div>
</center>
</body>
</html>
